{% if idevice.page_list %}
    {% if idevice.modified_pdf_file %}
	    <object height="700" width="100%" data="{{idevice.modified_pdf_file}}" type='application/pdf'></object>
    {% else %}
	    <strong>File not found</strong>
    {% endif %}
{% else %}
    {% if idevice.pdf_file %}
            <object height="700" width="100%" data="{{idevice.pdf_file.url}}" type='application/pdf'></object>
    {% else %}
        <strong>File not found</strong>
    {% endif %}
{% endif %}
