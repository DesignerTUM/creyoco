{% extends 'exe/idevices/preview_base.html' %}
{% block idevice %}
    {% if idevice.password %}
        <input type="text" id="pwd_for_protected_freetext" placeholder="Password"><br>
        <div id="protected_content" style="display: none;"> {{ block_ref.xor }} </div>
        <input id = "pwd_freetext_btn" type="button" value="Submit" onclick="pwdCheck()">
    {% else %}
        {{ form.render_preview }}
    {% endif %}

{% endblock %}
