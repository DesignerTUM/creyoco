language: python

python:
  - "2.7"
  - "3.3"

env:
  - DJANGO=1.6

install:
  - pip install -q Django==$DJANGO
  - pip install -r pip-requirements.txt --use-mirrors
  - python manage.py collectstatic --noinput -l

script:
  - python manage.py test exeapp check_media strict_filebrowser --settings=test_settings
