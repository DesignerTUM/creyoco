  	{% if page == current_page %}
        <div id="{% if page.node.children %}active{% else %}activeWithoutChild{% endif %}">{{page.node.title}}</div>
    {% else %}
        <div><a class="{%if page.node.children %}withChild{% else %}withoutChild{% endif %}" href="{% if full_url %}{% url "exeapp.views.package.preview" package.id page.node.id %}{% else %}{{page.name}}.html{% endif %}">{{page.node.title}}</a></div>
    {% endif %}
